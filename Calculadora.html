<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo Perdido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="num_remitos">Ingrese el n√∫mero de remitos:</label>
        <input type="number" id="num_remitos" onkeydown="if(event.keyCode==13) document.getElementById('calcular_btn').click()">
        <button id="calcular_btn" onclick="calcularTiempo()">Calcular Tiempo</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularTiempo() {
            var porcentajeManual = 0.18;
            var tiempoManual = 1.87;
            var tiempoImpresionGuia = 0.616;
            var tiempoImpresionPedido = 0.167;

            var numRemitos = parseInt(document.getElementById("num_remitos").value);

            var remitosManuales = numRemitos * porcentajeManual;
            var remitosAutomaticos = numRemitos - remitosManuales;

            var tiempoPerdidoManual = remitosManuales * tiempoManual;
            var tiempoPerdidoImpresionGuia = remitosAutomaticos * tiempoImpresionGuia;
            var tiempoPerdidoImpresionPedido = numRemitos * tiempoImpresionPedido;

            var tiempoTotalPerdido = tiempoPerdidoManual + tiempoPerdidoImpresionGuia + tiempoPerdidoImpresionPedido;

            var horas = Math.floor(tiempoTotalPerdido / 60);
            var minutos = Math.floor(tiempoTotalPerdido % 60);
            var segundos = ((tiempoTotalPerdido - Math.floor(tiempoTotalPerdido)) * 60).toFixed(2);

            var resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "El tiempo total perdido para " + numRemitos + " remitos es de " + horas + " horas, " + minutos + " minutos y " + segundos + " segundos.";
        }
    </script>
</body>

</html>
